<body>
    <div class="chat-container">
        <div id="chat-window">
            <div id="output"></div>
        </div>
        <input type="text" id="session-key" placeholder="Generated session key" readonly>
        <button id="start-session">Start Session</button>
        <select id="user-select">
            <option value="User 1">User 1</option>
            <option value="User 2">User 2</option>
        </select>
        <input type="text" id="message" placeholder="Enter message">
        <button id="send">Send</button>
    </div>
    <script>
        let sessionKey = '';

        document.addEventListener('DOMContentLoaded', () => {
            const output = document.getElementById('output');
            const startSessionButton = document.getElementById('start-session');
            const sendButton = document.getElementById('send');
            const sessionKeyInput = document.getElementById('session-key');
            const messageInput = document.getElementById('message');
            const userSelect = document.getElementById('user-select');

            function generateKey() {
                const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
                let key = '';
                for (let i = 0; i < 10; i++) {
                    key += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                return key;
            }

            function encodeMessages(messages) {
                const json = JSON.stringify(messages);
                return btoa(json);
            }

            function decodeMessages(encodedMessages) {
                const json = atob(encodedMessages);
                return JSON.parse(json);
            }

            function loadMessages() {
                const encodedMessages = localStorage.getItem(sessionKey);
                const messages = encodedMessages ? decodeMessages(encodedMessages) : [];
                output.innerHTML = '';
                messages.forEach(msg => {
                    output.innerHTML += `<p><strong>${msg.user}:</strong> ${msg.message}</p>`;
                });
                output.scrollTop = output.scrollHeight;
            }

            function saveMessage(user, message) {
                const encodedMessages = localStorage.getItem(sessionKey);
                const messages = encodedMessages ? decodeMessages(encodedMessages) : [];
                messages.push({ user, message });
                localStorage.setItem(sessionKey, encodeMessages(messages));
                loadMessages();
            }

            function initSession() {
                sessionKey = generateKey();
                sessionKeyInput.value = sessionKey;
                loadMessages();
            }

            startSessionButton.addEventListener('click', () => {
                initSession();
            });

            sendButton.addEventListener('click', () => {
                const message = messageInput.value.trim();
                const user = userSelect.value;
                if (sessionKey && message) {
                    saveMessage(user, message);
                    messageInput.value = '';
                }
            });

            // Automatically generate a session key on page load
            initSession();
        });
    </script>
